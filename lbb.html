<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>无缝的轮播</title>
    <script src="jquery-3.3.1.min.js"></script>
    
<style>
*{margin:0;padding:0;}
*{box-sizing:border-box;}
.window{
  width: 400px;
  height: 300px;
  margin:20px auto;
  overflow:hidden;
}

.images{
  position:relative;
}

.images > img{
  position:absolute;
  transition: all 1500ms;
    top: 0;
}

.current{
  transform:translateX(0);
  z-index:1  ;
}

.enter{
  transform:translateX(100%);

}

.leave{
  transform:translateX(-100%);
  z-index:1;
}
</style>

</head>
<body>
<div class="window">
    <div class="images">
        <img src="12q.jpg" alt="图片" width="400" height="300" >
        <img src="22q.jpg" alt="图片" width="400" height="300">
        <img src="33q.jpg" alt="图片" width="400" height="300">
        
    </div>
</div>
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script>

初始化();
var imageNum=$('.images>img')
var i=0;
setInterval(function(){
 $(imageNum).eq(i%imageNum.length).removeClass('current').addClass('leave')
     .one('transitionend', (e)=>{
      $(e.currentTarget).removeClass('leave').addClass('enter')
    })
 $(imageNum).eq((i+1)%imageNum.length).removeClass('enter').addClass('current');
  i=i+1;
},2000)

function 初始化(){
  n = 1
  $(`.images > img:nth-child(${n})`).addClass('current')
    .siblings().addClass('enter')
}
</script>
</body>
</html>
